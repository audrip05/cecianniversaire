<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ceci s'habille pour ses 19 ans!</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('customfont.ttf') format('truetype');
        }
        h1 {
            color: #F4C6CC;
        }
        body {
            text-align: center;
            font-family: 'CustomFont', sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            gap: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 12px;
            margin-top: 50px;
            margin-right: 80px;  
        }

        .btn-container {
            margin-bottom: 20px;
        }

        .reset-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-top: 500px;
            margin-right: -120px; /* scoot closer if needed */
        }
        .reset-wrapper button {
            background-color: #A0B9D9;
            color: white;
            font-size: 12px;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'CustomFont', sans-serif;
        }

        .checkbox-panel {
            background: transparent;
            padding: 3px;
            border-radius: 10px;
            margin-left: 20px;
        }
        .checkbox-panel label{
            font-size: 10px;
            margin-bottom: 0px;
            display: block;
            font-family: 'CustomFont', sans-serif;
            color: #A0B9D9;
        }
        .checkbox-panel input[type="checkbox"] {
            display: none; 
        }
        .checkbox-panel input[type="checkbox"] + span {
            width: 20px;
            height: 12px;
            border: 1px solid #A0B9D9;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
            background-color: #fff;
        }
        .checkbox-panel input[type="checkbox"]:checked + span {
            background-color: #A0B9D9; 
            border-color: #A0B9D9;
        }

        .container {
            position: relative;
            display: inline-block;
            width: 400px;
            height: 600px;
            transform: translateX(50px);
            transform: translateY(-50px);
        }

        .character {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2; 
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2; 
            display: none;
        }
    
        #socks {
            z-index: 3; 
        }

        #shoes {
            z-index: 4; /* Above socks */
        }

        #pants {
            z-index: 5; /* Above shoes */
        }

        #top {
            z-index: 6; /* Above pants */
        }
        #jewelery {
            z-index: 7;
        }

        #accessories {
            z-index: 8; /* Above top */
        }
        
        .arrow {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            margin: 5px;
            z-index: 3;
            color: #A0B9D9;
            
        }
        .arrow:hover {
        color: #F4C6CC; 
        }

        .item-text {
        font-family: 'CustomFont', sans-serif;
        color: #A0B9D9; 
        margin-left: 5px;
        }
        @media (max-width: 600px) {
    h1 {
        font-size: 18px;
        padding: 10px;
    }

    .main-wrapper {
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        gap: 10px;
    }

    .container {
        width: 280px;
        height: 420px;
        transform: none;
    }

    .controls {
        margin: 0;
        align-items: center;
        font-size: 10px;
    }

    .reset-wrapper {
        margin: 20px 0;
        justify-content: center;
    }

    .reset-wrapper button {
        font-size: 10px;
        padding: 6px 12px;
    }

    .arrow {
        font-size: 16px;
    }

    .item-text {
        font-size: 10px;
    }

    .checkbox-panel {
        margin-left: 0;
        text-align: left;
        font-size: 9px;
    }

    .checkbox-panel label {
        font-size: 9px;
    }
}
    </style>
    
</head>
<body>
    <h1>ceci s'habille pour ses 19 ans!</h1>
    <div class="main-wrapper">
        <div class="reset-wrapper">
            <button onclick="resetOutfit()">reset</button>
        </div>
        <div class="container">
            <img src="ceci.png" class="character" id="character" alt="Character">
            <img src="hair1.png" class="layer hair" id="hair" alt="cheveux" style="display: block;">
            <img src="top1.png" class="layer top" id="top" alt="top" style="display: block;">
            <img src="pants1.png" class="layer pants" id="pants" alt="pantalon" style="display: block;">
            <img src="shoes1.png" class="layer shoes" id="shoes" alt="chaussures">
            <img src="socks1.png" class="layer socks" id="socks" alt="chausettes">
            <img src="acc1.png" class="layer acc" id="accessories" alt="accessoires">
            <img src="jewel1.png" class="layer jewelry" id="jewel1" style="display: none;">
            <img src="jewel2.png" class="layer jewelry" id="jewel2" style="display: none;">
            <img src="jewel3.png" class="layer jewelry" id="jewel3" style="display: none;">
            <img src="jewel4.png" class="layer jewelry" id="jewel4" style="display: none;">
            <img src="jewel5.png" class="layer jewelry" id="jewel5" style="display: none;">
            <img src="jewel6.png" class="layer jewelry" id="jewel6" style="display: none;">
        </div>
        <div class="controls">
            <div class="btn-container">
                <button class="arrow" onclick="changeItem('hair', -1)">&#9665;</button>
                <span class="item-text">cheveux</span>
                <button class="arrow" onclick="changeItem('hair', 1)">&#9655;</button>
                <br>
                <button class="arrow" onclick="changeItem('top', -1)">&#9665;</button>
                <span class="item-text">top</span>
                <button class="arrow" onclick="changeItem('top', 1)">&#9655;</button>
                <br>
                <button class="arrow" onclick="changeItem('pants', -1)">&#9665;</button>
                <span class="item-text">pantalon</span>
                <button class="arrow" onclick="changeItem('pants', 1)">&#9655;</button>
                <br>
                <button class="arrow" onclick="changeItem('shoes', -1)">&#9665;</button>
                <span class="item-text">chaussures</span>
                <button class="arrow" onclick="changeItem('shoes', 1)">&#9655;</button>
                <br>
                <button class="arrow" onclick="changeItem('socks', -1)">&#9665;</button>
                <span class="item-text">chaussettes</span>
                <button class="arrow" onclick="changeItem('socks', 1)">&#9655;</button>
                <br>
                <button class="arrow" onclick="changeItem('accessories', -1)">&#9665;</button>
                <span class="item-text">accessoires</span>
                <button class="arrow" onclick="changeItem('accessories', 1)">&#9655;</button>
            </div>
            <div class="checkbox-panel">
                <label>
                    <input type="checkbox" onchange="toggleJewelry('jewel1')"> <span></span> boucles d'oreilles
                </label><br>
                <label>
                    <input type="checkbox" onchange="toggleJewelry('jewel2')"> <span></span> boucles d'oreilles
                </label><br>
                <label>
                    <input type="checkbox" onchange="toggleJewelry('jewel6')"> <span></span> boucles d'oreilles
                </label><br>
                <label>
                    <input type="checkbox" onchange="toggleJewelry('jewel3')"> <span></span> bagues
                </label><br>
                <label>
                    <input type="checkbox" onchange="toggleJewelry('jewel5')"> <span></span> collier
                </label><br>
                <label>
                    <input type="checkbox" onchange="toggleJewelry('jewel4')"> <span></span> bracelet
                </label><br>
            </div>
        </div>
    </div>
</body>


    <script>
        const items = {
            hair: ['hair1.png', 'hair2.png', 'hair3.png'],
            top: ['top1.png', 'top2.png', 'top3.png','top4.png','top5.png','top6.png','top7.png', 'top8.png','top10.png'], // robe?, chemise, manteau, vestes 
            pants: ['pants1.png', 'pants2.png', 'pants3.png', 'pants4.png','pants5.png', 'pants6.png','pants8.png', 'pants7.png'], // jupe, (en jeans?), 
            shoes: ['clear.png','shoes1.png', 'shoes2.png', 'shoes3.png'], //repettos, bottes, mocassins, asics
            socks: ['clear.png','socks1.png', 'socks2.png','socks4.png'], // pantalons noirs (sous jupe)
            accessories: ['clear.png','acc1.png', 'acc2.png', 'acc3.png','acc5.png','acc4.png'],
        };
        
        const indices = {
            hair: 0,
            top: 0,
            pants: 0,
            shoes: 0,
            socks: 0,
            accessories: 0,
        };
        
        function changeItem(category, direction) {
            indices[category] = (indices[category] + direction + items[category].length) % items[category].length;

            document.querySelectorAll(`.${category}`).forEach(item => item.style.display = 'none');
            document.getElementById(category).src = items[category][indices[category]];
            document.getElementById(category).style.display = 'block';
            document.getElementById('character').style.display = 'block';
        }

        function toggleJewelry(id) {
        const element = document.getElementById(id);
        element.style.display = element.style.display === 'block' ? 'none' : 'block';
    }

    function resetOutfit() {
    // Reset items
    for (let category in items) {
        indices[category] = 0; 
        document.getElementById(category).src = items[category][0]; 
        document.getElementById(category).style.display = 'block'; 
    }
    document.querySelectorAll('.jewelry').forEach(jewel => {
        jewel.style.display = 'none';
    });
    document.querySelectorAll('.checkbox-panel input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
    });}
    </script>
</body>
</html>
